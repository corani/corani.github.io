<div>
    <div>
        <img src="/images/{{ include.image }}" alt="{{ include.alt }}" style="position:absolute;left:0;width:100%" onload="(function(img) {img.parentNode.parentNode.setAttribute('style', 'height:' + img.parentNode.height + 'px');})(this)">
        <p class="image-credit">Photo Credit: <a href="{{ include.link }}">{{ include.credit }}</a></p>        
    </div>
</div>
